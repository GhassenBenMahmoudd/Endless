<div style="background-color: #c4d2ea;"><br>
    <br>
    <br>
     <div class="container">
        <div class="body">
          <button class="btn btn-success" (click)="addLogistic()">Add Logistic</button>
            <div class="form-group">
                <div class = "col-lg-3">
                <input type="text" class="form-control" placeholder="Search" style="margin-left:900px;border-radius: 20px;"
                [(ngModel)]="searchTerm"/></div>
            </div>
              <br>
              <br>
          <div class="row">
            <div class="col-lg-4" *ngFor="let item of dataArray | itemFilter:searchTerm">
                
                <div class="card" style="width: 20rem; background-color:aliceblue;">
                    <img [src]="item.image" class="card-img-top" alt="..." style="width: 22rem; height:14rem;">
                        <div class="card-body">
                          <h3 class="card-title">{{item.titre}}</h3>
                          <a class="btn btn-outline-success" (click)="detail(item.id)">Details</a>
                        </div>
                      </div>              
              <br>
             
        </div>
        
     </div>
     <br><br>
     <br>
    </div>
