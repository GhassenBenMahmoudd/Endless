<form #f="ngForm" (ngSubmit)="register(f)"  >
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10" >
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">

    <div class="uk-inline">
      <label>First Name</label>
      <span class="uk-form-icon" uk-icon="icon: happy"></span>
      <input class="uk-input"  name="firstName" #firstName="ngModel" ngModel required
        placeholder="First Name"type="text">
        <p class="alert alert-danger" *ngIf="firstName.errors?.required && firstName.touched">
          First name is required !
        </p>
  </div> 
  <div class="uk-inline">
    <label>Last Name</label>
    <span class="uk-form-icon" uk-icon="icon: happy"></span>
    <input class="uk-input"  name="lastName" #lastName="ngModel" ngModel required
      placeholder="Last Name"type="text">
      <p class="alert alert-danger" *ngIf="lastName.errors?.required && lastName.touched">
         Last name is required !
      </p> 
</div>
  
      <div class="uk-margin">
          <div class="uk-inline">
            <label>Birth Date</label>
              <span class="uk-form-icon" uk-icon="icon: grid"></span>
              <input class="uk-input" placeholder="DD/MM/YYYY" type="date"
              name="dateBirth" #dateBirth="ngModel"  ngModel required>
          </div>
      </div>
      

    <div class="uk-margin">
      <div class="uk-inline">
        <label>Gender</label>
          <select id="sexe" class="uk-input"
          name="sexe" #sexe="ngModel"  ngModel required>
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
          </select>
      </div>
      </div>
    <!-- 
<div class="uk-margin">
  <div class="uk-inline">
      <span class="uk-form-icon" uk-icon="icon: grid"></span>
      <input class="uk-input" placeholder="image" type="text"
      name="image" #image="ngModel"  ngModel required>
  </div>
</div>
-->

<div class="uk-margin">
<div class="uk-inline">
    <input class="uk-input" placeholder="Phone" type="text"
    name="tel" #tel="ngModel"  ngModel required>
</div>
</div>
      <div class="uk-margin">
          <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: mail"></span>
              <input class="uk-input" type="email" placeholder="xxx@yyy.zz"
              name="gmail" #gmail="ngModel" ngModel required>
              <p class="alert alert-danger" *ngIf="gmail.errors?.required && gmail.touched">
                  Email is required
                </p>
          </div>
      </div>

  
      <div class="uk-margin">
          <div class="uk-inline">
              <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
              <input class="uk-input" type="password" placeholder="Password"
               name="passwordd" #passwordd="ngModel" minlength="8" ngModel required>
               <p class="alert alert-danger" *ngIf="passwordd.errors?.required && passwordd.touched">
                  password is required
                </p>
                <p class="alert alert-danger" *ngIf="passwordd.errors?.minlength && passwordd.touched">
                  password should be at least 8 characters 
                </p>
          </div>
          <br>
          <div class="uk-inline">
              <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
              <input class="uk-input" type="password" placeholder="Confirm Password"
               name="confirmPassword" #confirmPassword="ngModel" minlength="8" ngModel required>
               <p class="alert alert-danger" *ngIf="confirmPassword.errors?.required && confirmPassword.errors?.minlength &&confirmPassword.touched">
                  password is required
                </p>
                <p class="alert alert-danger" *ngIf="confirmPassword.value!==passwordd.value && confirmPassword.touched">
                  Not equal
                </p>
          </div>
          
      </div>
  <button type="submit" class="btn btn-success" style="width: 100%;" [disabled]="f.invalid">Register</button>
  <br>
</div>
</div>
</div>
</div>
</div>
</div></form> 


<div class="formGroup">
  <button type="button" (click)="sa.GoogleAuth()">
    Log in with Google
  </button>
</div>
<div class="formGroup">
  <button type="button" (click)="sa.FacebookAuth()">
    Log in with Facebook
  </button>
</div>
